apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.depname }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }} 
  template:
    metadata:
      labels:
        app: {{ .Values.service.name}}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          ports:
             - containerPort: {{ .Values.containerPort }}